name: Shortcut MFE CI

on:
  push:
    branches-ignore:
      - main
    paths:
      - 'apps/shortcut/**/*.tsx?'
      - '.github/workflows/shortcut-mfe-ci.yml'
      - '.github/workflows/reusable-setup.yml'

jobs:
  setup:
    name: Setup dependencies
    uses: ./.github/workflows/reusable-setup.yml
  lint:
    name: Run lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-modules-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock.json') }}
            ${{ runner.os }}-modules-${{ env.cache-name }}-
      - name: Run lint
        run: yarn lint:shortcut
  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-modules-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock.json') }}
            ${{ runner.os }}-modules-${{ env.cache-name }}-
      - name: Run unit test
        run: yarn test:shortcut
      - name: Upload coverage as artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage/**
  upload-coverage:
    name: Upload coverage to codecov
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download coverage from artifact
        uses: actions/download-artifact@v3
        with:
          name: coverage
          path: coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: '**/coverage/apps/shortcut/coverage-final.json'
          flags: shortcut


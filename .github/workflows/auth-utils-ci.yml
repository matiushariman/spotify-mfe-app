name: Auth utils CI

on:
  push:
    branches-ignore:
      - main
    paths:
      - 'libs/auth-utils/**/*.ts'
      - '.github/workflows/auth-utils-ci.yml'

jobs:
  run-lint-and-test:
    name: Run lint & unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ env.cache-name }}-${{ github.ref_name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-modules-${{ env.cache-name }}-${{ github.ref_name }}-${{ hashFiles('**/yarn.lock') }}
            ${{ runner.os }}-modules-${{ env.cache-name }}-${{ github.ref_name }}
      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run lint
        run: yarn lint:auth-utils
      - name: Run unit test
        run: yarn test:auth-utils
      - name: Upload coverage as artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage/**
  upload-coverage:
    name: Upload coverage to codecov
    runs-on: ubuntu-latest
    needs: run-lint-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download coverage from artifact
        uses: actions/download-artifact@v3
        with:
          name: coverage
          path: coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: '**/coverage/libs/auth-utils/coverage-final.json'
          flags: auth-utils


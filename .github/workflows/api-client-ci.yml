name: API Client CI

on:
  push:
    branches:
      - '*/api-client*'

jobs:
  init:
    name: test initial workflow
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run unit test
        run: yarn test:api-client

